<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link href="https://fonts.googleapis.com/css2?family=Overlock:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="connexion.css">
</head>
<body>
  <div class="form-container">
    <h1>Connexion</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Adresse mail" required>
      <input type="password" id="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
      <p id="error-message"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (email === "heriotrebecca@gmail.com" && password === "6112") {
        window.location.href = "conversations.html";
      } else {
        errorMessage.textContent = "Adresse mail ou mot de passe incorrect.";
      }
    });
  </script>
</body>
</html>
